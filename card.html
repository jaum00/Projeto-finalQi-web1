<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="container">

        <div class="card card-1">

            <div class="card-header">
                <img src="img/no-image.png" class="card-img" />
            </div>

            <div class="card-body">
                <h3 class="card-local">Console</h3>
                <h2 class="card-titulo">R$ 1.803,74</h2>
                <p class="card-texto">
                    Playstation 4 Slim 1TB
            </div>

            <div class="card-footer">
                <a href="#">Comprar</a>
            </div>

        </div>

        <div class="card card-2">

            <div class="card-header">
                <img src="img/no-image.png"
                    class="card-img" />
            </div>

            <div class="card-body">
                <h3 class="card-local">Eletrodoméstico</h3>
                <h2 class="card-titulo">R$ 89,90</h2>
                <p class="card-texto">
                    Liquidificador Mondial Turbo Power L-99 FB - Preto com Filtro 3 Velocidades 550W
                </p>
            </div>

            <div class="card-footer">
                <a href="#">Comprar</a>
            </div>

        </div>

        <div class="card card-3">

            <div class="card-header">
                <img src= "img/no-image.png" class=card-img/>
            </div>

            <div class="card-body">
                <h3 class="card-local">Instrumento</h3>
                <h2 class="card-titulo">R$399,99</h2>
                <p class="card-texto">
                    Violino Acústico 4/4 Arco Breu Cavalete Mdf Estojo Luxo
                </p>
            </div>
            <div class="card-footer">
                <a href="#">Comprar</a>
            </div>

        </div>
    </div>
</body>

</html>
