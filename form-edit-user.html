<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/padrao.css">
    <link rel="stylesheet" href="style/form-edit-user.css">
    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
</head>
<body>
    <form id="form" class="form">
        <div class="form-control">
            <label for="username">Nome do usu√°rio</label>
            <input type="text" id="username" placeholder="Digite seu nome aqui..."  />
            <i class="fa-solid fa-exclamation" id="bt-icon"></i>
            <i class="fas fa-check-circle" id="bt-icon"></i>
            <br><small>Erro</small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email"  />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <br><small>Erro</small>
        </div>

        <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password"/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <br><small>Erro</small>
        </div>

        <div class="form-control">
            <label for="password-confirmation">Confirmar Senha</label>
            <input type="password" id="password-confirmation"/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <br><small>Erro</small>
        </div>

        <button type="submit">Atualizar</button>
    </form>
</div>


<script src="https://kit.fontawesome.com/7dbae6ef57.js" crossorigin="anonymous"></script>
